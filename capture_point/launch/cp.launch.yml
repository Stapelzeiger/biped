launch:
- arg:
    name: "use_sim_time"
    default: "False"

- node:
    pkg: capture_point
    exec: capture_point
    name: capture_point
    param:
      - from: $(find-pkg-share capture_point)/config/params.yaml
      - name: use_sim_time
        value: '$(var use_sim_time)'
    remap:
      - from: /capture_point/vel_cmd
        to: /vel_cmd
      - from: /capture_point/contact_foot_right
        to: /poll_R_FOOT/gpio
        # to: /poll_R_FOOT/gpio_
      - from: /capture_point/contact_foot_left
        to: /poll_L_FOOT/gpio
        # to: /poll_L_FOOT/gpio_
    output: screen
    # print GDB backtrace:
    # launch-prefix: gdb -batch --return-child-result -ex run -ex backtrace --args
