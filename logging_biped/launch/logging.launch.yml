launch:
  - arg:
      name: "test_name"
      default: "test"
  - arg:
      name: "output_directory"
      default: "/home/sorina/Documents/code/biped_hardware/bags"
  
  - node:
      pkg: logging_biped
      exec: logging_biped
      name: logging_biped
      param:
        - name: output_directory
          value: '$(var output_directory)'
        - name: test_name
          value: '$(var test_name)'
        - from: $(find-pkg-share logging_biped)/topics.yml
      output: screen
      # print GDB backtrace:
      # launch-prefix: gdb -batch --return-child-result -ex run -ex backtrace --args
  