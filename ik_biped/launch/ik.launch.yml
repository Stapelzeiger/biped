launch:
- node:
    pkg: ik_biped
    exec: ik
    name: ik_interface
    param:
      - from: $(find-pkg-share ik_biped)/config/params.yaml
      - name: use_sim_time
        value: '$(var use_sim_time)'
    remap:
      - from: "/ik_interface/contact_foot_right"
        to: "/poll_R_FOOT/gpio"
        # to: "/capture_point/desired_right_contact"
      - from: "/ik_interface/contact_foot_left"
        to: "/poll_L_FOOT/gpio"
        # to: "/capture_point/desired_left_contact"

    output: screen
    # print GDB backtrace:
    launch-prefix: gdb -batch --return-child-result -ex run -ex backtrace --args
