launch:
- node:
    pkg: moteus_drv
    exec: moteus_node
    name: moteus
    param: 
      - from: $(find-pkg-share moteus_drv)/config/params.yaml
    remap:
      - from: "/moteus/joint_states"
        to: "/joint_states"
      - from: "/moteus/joint_traj"
        to: "/joint_trajectory"
    output: screen
    # print GDB backtrace:
    launch-prefix: gdb -batch --return-child-result -ex run -ex backtrace --args
