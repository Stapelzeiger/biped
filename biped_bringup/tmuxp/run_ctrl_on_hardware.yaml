session_name: biped_sim
windows:
- layout: tiled
  shell_command_before:
  - source $ROS_WS/install/local_setup.bash
  panes:
  - ros2 launch biped_bringup launch_control_hardware.yaml
  - rviz2 -d src/biped/biped_bringup/rviz/biped.rviz
  - ros2 run joy joy_node
  - clear
  - ros2 launch src/biped/biped_bringup/launch/rosbag_record.py \
  - ros2 launch capture_point cp.launch.yml \
  - ros2 launch flir_spinnaker_ros2 blackfly_s.launch.py camera_name:=blackfly_0 serial:="'20538718'"
