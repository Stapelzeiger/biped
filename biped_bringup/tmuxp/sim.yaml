session_name: biped_sim
windows:
- layout: tiled
  shell_command_before:
  - source $ROS_WS/install/local_setup.bash
  panes:
  - ros2 launch biped_bringup launch_all_nodes.xml
  - rviz2 -d src/biped/biped_bringup/rviz/biped.rviz --ros-args --param use_sim_time:=true
  - ros2 launch biped_bringup launch_cp.xml
  - ros2 run joy joy_node
  - shell_command:
    - python3 src/biped/sim_mujoco/sim_mujoco/joynode_drive.py --ros-args --remap /joy_command/pause_sim:=/mujoco_sim/pause --remap /joy_command/step_sim:=/mujoco_sim/step --remap /joy_command/reset_sim:=/mujoco_sim/reset --remap /joy_command/commanded_twist:=/vel_cmd
    suppress_history: false
  - clear
