launch:
  - node:
      pkg: linux_gpio
      exec: poll
      name: poll_R_FOOT
      param:
        - name: 'gpio_chip'
          value: 'gpiochip0'
        - name: 'gpio_line'
          value: 25 # GPIO25 on raspi
        - name: 'gpio_edge'
          value: 'both'
      output: screen
      # print GDB backtrace:
      # launch-prefix: gdb -batch --return-child-result -ex run -ex backtrace --args

  - node:
      pkg: linux_gpio
      exec: poll
      name: poll_L_FOOT
      param:
        - name: 'gpio_chip'
          value: 'gpiochip0'
        - name: 'gpio_line'
          value: 6 # GPIO6 on raspi
        - name: 'gpio_edge'
          value: 'both'
      output: screen
      # print GDB backtrace:
      # launch-prefix: gdb -batch --return-child-result -ex run -ex backtrace --args
  
