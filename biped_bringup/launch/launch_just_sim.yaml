launch:

- arg:
    name: "use_sim_tf"
    default: "False"

- arg:
    name: "use_sim_tf"
    default: "False"

- arg:
    name: "use_sim_time"
    default: "True"

- arg:
    name: "sim_time_sec"
    default: "0.001"

- include:
    file: "$(find-pkg-share sim_mujoco)/sim.launch.yml"
    arg:
      - name: "publish_tf"
        value: '$(var use_sim_tf)'
