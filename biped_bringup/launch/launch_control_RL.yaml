launch:

- arg:
    name: "use_sim_tf"
    default: "False"

- arg:
    name: "use_sim_time"
    default: "True"

- arg:
    name: "sim_time_sec"
    default: "0.001"

- arg:
    name: "mujoco_xml_path"
    default: "$(find-pkg-share biped_robot_description)/urdf/biped_RL.xml"

- include:
    file: "$(find-pkg-share biped_robot_description)/launch/launch.yaml"
    arg:
      - name: "use_sim_time"
        value: $(var use_sim_time)

- include:
    file: "$(find-pkg-share sim_mujoco)/sim.launch.yml"
    arg:
      - name: "publish_tf"
        value: '$(var use_sim_tf)'
      - name: "mujoco_xml_path"
        value: '$(var mujoco_xml_path)'
      - name: "use_RL_controller"
        value: "True"

- include:
    file: "$(find-pkg-share kinematic_odometry)/launch/kinematic_odometry.launch.yml"
    arg:
      - name: "publish_tf"
        value: "$(eval 'not $(var use_sim_tf)')"

# - include:
