#     arg:
#       - name: "publish_tf"
#         value: "$(eval 'not $(var use_sim_tf)')"

- include:
    file: "$(find-pkg-share metrics)/metrics.launch.yml"

- include:
    file: "$(find-pkg-share pos_ctrl)/pos_ctrl.launch.yml"